<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles/registro.css">
    <title>Resgistro escuelas</title>
</head>
<body>
    <div class="row">
        <div class="col s12 m6 l3 form-container">
            <h3 class="title">Registro de institución</h3>
            <form class="form">
                <label for="text" class="label">Nombre de la institución</label>
                <input type="text" class="input-form">
                <label for="text" class="label">Clave de centro de trabajo (CCT)</label>
                <input type="text" class="input-form">
                <label for="text" class="label">Cantidad de grupos</label>
                <input type="text" class="input-form">
                <button class="waves-effect waves-light btn-flat">Subir archivo de grupos</button>
                <button class="waves-effect waves-light btn-flat">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
